name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Change to your main branch name if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t your-dockerhub-username/wisecow:latest .
          
      - name: Push Docker Image
        run: |
          docker push your-dockerhub-username/wisecow:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig.yaml
          export KUBECONFIG=$(pwd)/kubeconfig.yaml
          kubectl config use-context minikube  # Use the context from your kubeconfig

      - name: Check Kubernetes Cluster Info
        run: |
          kubectl cluster-info

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/wisecow-deployment wisecow-container=your-dockerhub-username/wisecow:latest --record
          kubectl apply -f wisecow-service.yaml --validate=false
          kubectl apply -f wisecow-ingress.yaml --validate=false

      - name: Verify Deployment
        run: |
          kubectl get pods
